name: Playwright Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      xvfb:
        image: "selenium/standalone-chrome"
        options: --privileged

    strategy:
      matrix:
        browser: [chromium]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      env:
        DOCTOR_MOBILE_NUMBER: ${{ secrets.DOCTOR_MOBILE_NUMBER }}
        DOCTOR_PASSWORD: ${{ secrets.DOCTOR_PASSWORD }}
      run: xvfb-run --auto-servernum npx playwright test --project=${{ matrix.browser }} --timeout=60000 --trace on

    - name: Upload Playwright Trace
      uses: actions/upload-artifact@v3
      with:
        name: playwright-trace
        path: trace.zip

    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results/
